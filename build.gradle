plugins {
    id 'java'
}

group 'com.achirkov'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("com.fasterxml.jackson.core:jackson-databind:2.9.7")
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile('org.mockito:mockito-core:2.21.0')
}
