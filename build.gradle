plugins {
    id 'java'
    id 'jacoco'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.achirkov.codingpuzzle.Main'
        )
    }
}

group 'com.achirkov'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly('com.google.code.findbugs:jsr305:3.0.2')  // for @Nonnull
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile('org.mockito:mockito-core:2.21.0')
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = false
    }
}

check.dependsOn jacocoTestReport
